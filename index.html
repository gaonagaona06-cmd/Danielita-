<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>San Valent√≠n</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe4ec, #fff);
    }
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      border: 1px solid white;
      transform: rotate(45deg);
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out;
    }
    @keyframes twinkle {
      0%,100%{opacity:0.3;}
      50%{opacity:0.9;}
    }
    .sunflower {
      position: absolute;
      top: -50px;
      font-size: 26px;
      animation: fall linear infinite;
    }
    @keyframes fall {
      from {transform: translateY(-50px) rotate(0deg);}
      to {transform: translateY(110vh) rotate(360deg);}
    }
    .container {
      text-align: center;
      z-index: 10;
      background: rgba(255,255,255,0.75);
      padding: 25px;
      border-radius: 14px;
    }
    a {
      text-decoration: none;
      color: #333;
      border: 1px solid #333;
      padding: 10px 22px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

<script>
for (let i = 0; i < 40; i++) {
  const star = document.createElement('div');
  star.className = 'star';
  star.style.left = Math.random()*100 + 'vw';
  star.style.top = Math.random()*100 + 'vh';
  document.body.appendChild(star);
}
for (let i = 0; i < 15; i++) {
  const flower = document.createElement('div');
  flower.className = 'sunflower';
  flower.innerHTML = 'üåª';
  flower.style.left = Math.random()*100 + 'vw';
  flower.style.animationDuration = (8+Math.random()*6)+'s';
  document.body.appendChild(flower);
}
</script>

</html>
